<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SoftConsist – Design Gallery</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">SoftConsist</div>

  <input class="search" placeholder="What are you looking for?" />

  <ul class="menu">
    <li>Explore</li>
    <li>Hire Talent</li>
    <li>Community</li>
  </ul>

  <div class="auth">
    <button class="btn-outline" onclick="handleLogin()">Log in</button>
    <button class="btn-primary">Sign up</button>
  </div>
</nav>

<!-- PROFILE -->
<section class="profile">
  <h1>SoftConsist Design Studio</h1>
  <p>Bangalore, India</p>
  <span>Web · Animation · Branding · Product Design</span>
</section>

<!-- TABS -->
<section class="filters">
  <button class="tab active" data-category="all">All</button>
  <button class="tab" data-category="web">Web Design</button>
  <button class="tab" data-category="animation">Animation</button>
  <button class="tab" data-category="branding">Branding</button>
  <button class="tab" data-category="product">Product Design</button>
</section>

<!-- GRID -->
<section class="grid"></section>

<footer>
  © 2025 SoftConsist. Crafted with ❤️
</footer>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
